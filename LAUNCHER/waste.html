<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>
<body>
    <h1>Countdown to October 16, 2021</h1>
    <div>
        <span id="days"></span> days 
        <span id="hours"></span> hours 
        <span id="minutes"></span> minutes 
        <span id="seconds"></span> seconds
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Nov 16, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function () {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in the respective elements
            document.querySelector("#days").innerHTML = days;
            document.querySelector("#hours").innerHTML = hours;
            document.querySelector("#minutes").innerHTML = minutes;
            document.querySelector("#seconds").innerHTML = seconds;

            // If the countdown is over, display "EXPIRED"
            if (distance < 0) {
                clearInterval(x);
                document.querySelector("#days").innerHTML = "0";
                document.querySelector("#hours").innerHTML = "0";
                document.querySelector("#minutes").innerHTML = "0";
                document.querySelector("#seconds").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
